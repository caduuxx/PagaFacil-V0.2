<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/Styles/styleCadastrar.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/FrontEnd/img/Favicon.ico" type="image/x-icon">
    <script src="/FrontEnd/Scripts/script.js"></script>
    <title> PagaFacil</title>
</head>
<body>
    <!--Cadastrar-->
    <div id="form">
        <form id="formulario" action="">
            <h2>Cadastrar</h2>

            
            <label for="CPF">CPF</label>

            <div class="input">
                <i class='bx bxs-user-circle'></i>
                <input id="CPF" name="CPF" placeholder="CPF" type="text">
            </div>

            <label for="username">Cnpj</label>

            <div class="input">
                <i class='bx bxs-user-circle'></i>
                <input id="CNPJ" name="CNPJ" placeholder="CNPJ" type="text">
            </div>

            <label for="nomeSocial">Nome Social</label>

            <div class="input">
                <i class='bx bxs-user-circle'></i>
                <input id="nomeSocial" name="nomeSocial" placeholder="nomeSocial" type="text">
            </div>

            <label for="email">Email</label>

            <div class="input">
                <i class='bx bxs-envelope' ></i>
                <input id="email" name="email"  placeholder="email" type="text">
            </div>

            <label for="senha">Senha</label>

            <div class="input">
                <i class='bx bxs-lock-alt' ></i>
                <input id="senha" name="senha" placeholder="senha" type="password">
            </div>

            <label for="RepetirSenha">senha Repetida</label>

            <div class="input">
                <i class='bx bxs-lock-alt' ></i>
                <input id="senhaRepetida" name="senhaRepetida" placeholder="Repetir senha" type="password">
            </div>

            <label for="email">Telefone</label>

            <div class="input">
                <i class='bx bxs-envelope' ></i>
                <input id="telefone" name="telefone"  placeholder="telefone" type="text">
            </div>

            <label for="email">Endereco</label>

            <div class="input">
                <i class='bx bxs-envelope' ></i>
                <input id="endereco" name="endereco"  placeholder="endereco" type="text">
            </div>

            <div id="btn">
               <button type="submit">Cadastrar</button>
            </div>
            <!--Fim do Cadastrar-->
        </form>
    </div>
</body>
</html>
