<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/FrontEnd/Styles/stylesidebar.css">
    <link rel="shortcut icon" href="/FrontEnd/img/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    
    <title>PagaFacil</title>
</head>
<body>
    <!-- BARRA LATERAL-->
    <div class="sidebar ">
        <a href="#" class="logo">
            <img src="/FrontEnd/img/LogoPagaFacil.Branco.png" alt="PagaFacil" height="120px">
        </a>
        <ul class="side-menu">
            <li><a href="/FrontEnd/html/App/carteira.html"><i class='bx bx-wallet'></i>Carteira</a></li>
            <li><a href="/FrontEnd/html/App/CadastrarBoleto.html"><i class='bx bx-barcode'></i>Boleto</a></li>
            <li><a href="/FrontEnd/html/App/FazerDepositos.html"><i class='bx bx-coin'></i>Pagamentos</a></li>
            <li><a href="/FrontEnd/html/App/adicionarPedido.html"><i class='bx bxs-bank' ></i>Adicionar pedido</a></li>
            <li><a href="/FrontEnd/html/App/suporte.html"><i class='bx bx-message-square-dots'></i>Suporte</a></li>
            <li><a href="/FrontEnd/html/App/User.html"><i class='bx bx-group' ></i>Usuario</a></li>
            <li><a href="/FrontEnd/html/App/Configuracao.html"><i class='bx bx-cog' ></i>Configuração</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/FrontEnd/html/index.html" class="logout">
                    <i class='bx bx-log-out-circle' ></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>
    <!-- FIM DA BARRA LATERAL-->

    <!-- Main Content-->
<div class="content">
    <!--Nav-->
    
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit">
                    <i class='bx bx-search' ></i>
                </button>
            </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle">
        </label>
        <a href="#" class="notif">
            <i class='bx bx-bell' ></i>
            <span class="count">12</span>
        </a>
        <a href="#" class="profile">
            <img src="/FrontEnd/img/image-removebg-preview.png" height="100px">
        </a>
    </nav>
    <!-- FIM DA NAV-->

    <main>
        <div class="header">
            <h1>PagaFacil</h1>
        </div>
        <div class="ladoALado">
        <div class="listaBoleto">
            <h2>Boletos cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <!-- <th>Selecionar</th> -->
                        <th>Pagar</th>
                        <th>NF do Boleto</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Emissor</th>
                    </tr>
                </thead>
                <tbody id="tabela-boletos">
                    <!-- Conteúdo dinâmico -->
                </tbody>
            </table>
            <button id="botao-somar">Somar Selecionados</button>
            <button id="botao-pagar">Pagar</button>
            <div id="resultado-soma"></div>
        </div>

        <div class="adicionarBoleto">
            <h2>Adicionar Boleto</h2>
            <form id="adicionarBoletoForm">
                <label for="">Número Fiscal</label>
                <br>
                <input id="nfBoleto" name="nfBoleto" placeholder="NF do boleto" type="text">
                <br>
                <br>
                <label for="">Valor do boleto</label>
                <input id="valor" name="valor" placeholder="Valor" type="text">
                <br>
                <br>
                <label for="">Vencimento do boleto</label>
                <input id="vencimento" name="vencimento" placeholder="Vencimento" type="text">
                <br>
                <br>
                <label for="">Data de emissão</label>
                <br>
                <input id="dataEmissao" name="dataEmissao" placeholder="Data de emissão" type="text">
                <br>
                <br>
                <label for="">CNPJ do emissor</label>
                <input id="cnpjEmissor" name="cnpjEmissor" placeholder="CNPJ" type="text">
                <br>
                <br>

                
                <button id="botaoAdicionar" type="submit">Adicionar Boleto</button>
            </form>
        </div>
    </div>
    </main>
</div>

<script src="/FrontEnd/Scripts/boletoConfigs.js"></script>
</body>
</html>
